{% extends "base.html" %}
{% block title %}Alterar Senha{% endblock %}

{% block content %}
<div class="card">
    <div class="dashboard-actions" style="margin-bottom: 20px;">
        <a href="{{ url_for('user_management') }}" class="button-secondary">
            <i class="fas fa-arrow-left"></i> Voltar ao Painel
        </a>
    </div>
    <h2><i class="fas fa-key"></i> Alterar Minha Senha</h2>
    <form action="{{ url_for('change_password') }}" method="POST" class="form-section">
        <label for="current_password">Senha Atual:</label>
        <input type="password" id="current_password" name="current_password" required>

        <label for="new_password">Nova Senha:</label>
        <input type="password" id="new_password" name="new_password" required>

        <label for="confirm_password">Confirmar Nova Senha:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <button type="submit">Salvar Nova Senha</button>
    </form>
</div>
{% endblock %}

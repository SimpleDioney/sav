<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Interrompido</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            border-top: 6px solid #ef4444; /* Vermelho perigo */
        }
        .icon-wrapper {
            font-size: 4rem;
            color: #ef4444;
            margin-bottom: 20px;
        }
        h1 {
            font-weight: 700;
            font-size: 2rem;
            color: #111827;
            margin: 0 0 15px 0;
        }
        p {
            font-size: 1.1rem;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .reason {
            font-weight: 500;
            color: #111827;
            background-color: #fee2e2;
            padding: 15px;
            border-radius: 8px;
        }
        .footer-note {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-wrapper">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>Acesso Interrompido</h1>
        <p>Este sistema foi desativado temporariamente.</p>
        <p class="reason">Para regularizar a situação e discutir a reativação do acesso, é imperativo que entre em contato com o administrador pelo telefone: <strong>(43) 99196-4950</strong>.</p>
        <div class="footer-note">
            Todas as tentativas de acesso são monitoradas.
        </div>
    </div>
</body>
</html>

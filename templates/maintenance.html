<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Interrompido</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #D32F2F;
            --dark-gray: #212529;
            --medium-gray: #6c757d;
            --light-gray: #f8f9fa;
            --white: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--light-gray);
        }

        .container {
            text-align: center;
            background: var(--white);
            padding: 50px 60px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(44, 62, 80, 0.1);
            max-width: 600px;
            width: 90%;
            border-top: 8px solid var(--primary-red);
            transform: translateY(-20px);
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .icon-wrapper {
            font-size: 5rem;
            color: var(--primary-red);
            margin-bottom: 25px;
            animation: icon-pop 0.5s 0.5s ease-out backwards;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            color: var(--dark-gray);
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.15rem;
            color: var(--medium-gray);
            line-height: 1.7;
            margin-bottom: 25px;
        }

        .reason {
            font-weight: 500;
            font-family: 'Montserrat', sans-serif;
            color: var(--dark-gray);
        }

        .footer-note {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #adb5bd;
        }

        /* Animações */
        @keyframes fadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes icon-pop {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="icon-wrapper">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>Acesso Interrompido</h1>
        <p>Este sistema foi desativado por falta de pagamento mensal.</p>
        <p class="reason">Para regularizar a situação e discutir a reativação do acesso, é imperativo que entre em contato com o administrador (43) 99196-4950.</p>
        <div class="footer-note">
            Todas as tentativas de acesso são monitoradas e registradas.
        </div>
    </div>
</body>
</html>
